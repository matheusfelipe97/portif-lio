<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte Games</title>
    <!-- Link do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com fundo preto -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <img src="https://tse4.mm.bing.net/th?id=OIP.fiQwiE5z4I393x9V3Wr3OwHaEo&pid=Api&P=0&h=180" class="img-fluid" alt="Assassin's Creed" />
          
            <h1>Arte Games</h1>
            <!-- Menu de navegação -->
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Corpo com três seções em containers -->
    <main class="mt-4">
        <!-- Primeira seção -->
        <section class="container mb-4">
            <h2 class="mb-3">Gameplay</h2>
            <p>Fique por dentro sobre as Gameplays mais atualizadas </p>
        </section>
        
        <!-- Segunda seção -->
        <section class="container mb-4">
            <h2 class="mb-3">Ofertas</h2>
            <p>Receba ofertas exclusivas de jogos </p>
        </section>
        
        <!-- Terceira seção -->
        <section class="container mb-4">
            <h2 class="mb-3">Campeonatos</h2>
            <p>Acompanhe os principais Campeonatos</p>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white p-3 text-center mt-auto">
        <p>&copy; <span id="year"></span> Todos os direitos reservados.</p>
    </footer>

    <!-- Script para exibir o ano atual -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
